name: Update Images
on:
  workflow_call:
    secrets:
      gh_token:
        required: true
        description: "GitHub token for authentication"

jobs:
  squash-gh-pages:
    name: Squash
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout gh-pages
        uses: actions/checkout@v5
        with:
          token: '${{ secrets.gh_token }}'
          ref: gh-pages
          fetch-depth: 0  # Get full history

      - name: Squash all commits into one
        run: |
          # Configure git user
          git config --local user.name "GitHub Actions"
          git config --local user.email ""          
          git remote set-url origin https://x-access-token:${{ secrets.gh_token }}@github.com/${{ github.repository }}.git

          # Check if the most recent commit already starts with "Squashed"
          LATEST_COMMIT_MSG=$(git log -1 --pretty=%B)
          
          if [[ "$LATEST_COMMIT_MSG" == Squashed* ]]; then

              echo "‚ÑπÔ∏è  Most recent commit already squashed. Skipping squash operation."
              exit 0

          else

              echo "üì¶ Squashing commits..."
    
              # Get the first commit hash
              FIRST_COMMIT=$(git rev-list --max-parents=0 HEAD)
              
              # Soft reset to first commit (keeps all files staged)
              git reset --soft $FIRST_COMMIT
              
              # Amend the first commit to include all changes
              git commit --amend -m "Squashed gh-pages history - $(date +'%Y-%m-%d')"
              
              # Force push the squashed history
              git push -f origin gh-pages
              
              echo "‚úÖ Squash completed successfully."
          
          fi

  update-badges:
    name: Badges
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - uses: ./.github/actions/update_badges
        with:
          github_token: ${{ secrets.gh_token }}

  update-splash:
    name: Splash
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - uses: ./.github/actions/update_splash
        with:
          github_token: ${{ secrets.gh_token }}

  upload-version-artefacts:
    name: Upload
    runs-on: ubuntu-latest
    needs: [squash-gh-pages, update-badges, update-splash]
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
      - uses: ./.github/actions/upload_version_artefacts
        id: deployment
        with:
          github_token: ${{ secrets.gh_token }}
          

